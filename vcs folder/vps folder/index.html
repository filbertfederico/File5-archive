<body>
   <h1>calculate your body  mass</h1>

   <input type="text" placeholder="mass(Kg)" id="inputmass"/>
  
   <br>

   <input type="text" placeholder="height(cm)" id="inputheight"/>
  
   <br>
  
   <button onclick ="calculateBMI(20)">calculateBMI</button>
   <script src="index.js"></script>

   <script>
       function calculateBMI()   {

       var mass;
       var height;


       mass = document.getElementById("inputmass").value;
       height = document.getElementById("inputheight").value;

       var bmi = mass / ((height / 100)  * (height / 100));
       alert(bmi);

       if (bmi<18) {
           bmiresult = "less than ideal"
        } else if (bmi > 25) {
            bmiresult = "more than ideal"
        } else {
            bmiresult = "ideal"
        }

        alert(bmiresult);
